<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="../mesto/images/logo.svg" alt="Логотип место">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="/mesto/images/image.jpg">
        <div class="profile__info">
          <div class="profile__title-flex">
            <h1 class="profile__title" id="title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" href="#">
            <img class="profile__rectangle" src="../mesto/images/Vector.png">
            </button>
          </div>
          <h2 class="profile__subtitle" id="subtitle">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__button">
        <img class="profile__vector" src="../mesto/images/Vector (1).png">
      </button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__mask-group" src="../mesto/images/mask-group/kirill-pershin-1088404-unsplash.jpg">
        <div class="element__group">
          <h3 class="elements__title">Карачаевск</h3>
          <img class="element__like" src="/mesto/images/Vector.svg">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="../mesto/images/mask-group/kirill-pershin-1404681-unsplash.png">
        <div class="element__group">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <img class="element__like" src="/mesto/images/Vector.svg">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="../mesto/images/mask-group/kirill-pershin-1556355-unsplash (1).png">
        <div class="element__group">
          <h3 class="elements__title">Домбай</h3>
          <img class="element__like" src="/mesto/images/Vector.svg">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="../mesto/images/mask-group//kirill-pershin-1404681-unsplash (1).png">
        <div class="element__group">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <img class="element__like" src="/mesto/images/Vector.svg">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="../mesto/images/mask-group//kirill-pershin-1556355-unsplash.png">
        <div class="element__group">
          <h3 class="elements__title">Домбай</h3>
          <img class="element__like" src="/mesto/images/Vector.svg">
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="../mesto/images/mask-group/kirill-pershin-1088404-unsplash.png">
        <div class="element__group">
          <h3 class="elements__title">Карачаево-Черкессия</h3>
          <img class="element__like" src="/mesto/images/Vector.svg">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__edit-popup">Редактировать профиль</h3>
      <form class="popup__form">
        <input type="text" value="Жак-Ив Кусто" class="popup__field-author">
        <input type="text" value="Исследователь океана" class="popup__field-name">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <img class="popup__close" src="/mesto/images/Close Icon.png">
    </div>
    <div class="popup_opened"></div>
  </div>

<script src="/mesto/script.js"></script>
</body>

</html>
