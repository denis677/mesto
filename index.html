<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип место">
  </header>
  <main>
    <section class="profile">
      <div class="profile__main">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__title-flex">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/mask-group/kirill-pershin-1088404-unsplash.jpg" alt="картинка">
        <div class="elements__group">
          <h3 class="elements__title">Карачаевск</h3>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/mask-group/kirill-pershin-1404681-unsplash.png" alt="картинка">
        <div class="elements__group">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <button  class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/mask-group/kirill-pershin-1556355-unsplash222.png" alt="картинка">
        <div class="elements__group">
          <h3 class="elements__title">Домбай</h3>
          <button  class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/mask-group//kirill-pershin-1404681-unsplash111.png" alt="картинка">
        <div class="elements__group">
          <h3 class="elements__title">Гора Эльбрус</h3>
          <button  class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/mask-group//kirill-pershin-1556355-unsplash.png" alt="картинка">
        <div class="elements__group">
          <h3 class="elements__title">Домбай</h3>
          <button  class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__mask-group" src="./images/mask-group/kirill-pershin-1088404-unsplash.png" alt="картинка">
        <div class="elements__group">
          <h3 class="elements__title">Карачаево-Черкессия</h3>
          <button  class="elements__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__edit-popup">Редактировать профиль</h3>
      <form class="popup__form" name="edit">
        <input type="text" name="author" value="Жак-Ив Кусто" class="popup__field-author">
        <input type="text" name="title" value="Исследователь океана" class="popup__field-name">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup-form">
    <div class="popup-form__container">
      <h3 class="popup-form__edit-popup">Новое место</h3>
      <form class="popup-form__form" name="new-place">
        <input type="text" name="title-place" placeholder="Название" class="popup-form__field-author">
        <input type="text" name="url" placeholder="Ссылка на картинку" class="popup-form__field-name">
        <button class="popup-form__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup-form__close" type="button"></button>
    </div>
  </div>

<script src="./scripts/index.js"></script>
</body>

</html>
